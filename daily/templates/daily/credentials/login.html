{% extends 'daily/credentials/layout.html' %}

{% block title %}Log In{% endblock %}

{% load static%}

{% block style %}
    <link rel="stylesheet" href="{% static 'daily/forms.css' %}">
{% endblock %}


{% block content %}

    <div class="circle-1"></div>
    <div class="circle-2"></div>

    <div class="container">
            
        <h2 class="text-center">Login</h2>

        <hr>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus type="text" autocomplete="off" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" autocomplete="off" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary my-4" type="submit" value="Login">
        </form>
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>

{% endblock %}
