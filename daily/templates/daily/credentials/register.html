{% extends 'daily/credentials/layout.html' %}

{% block title %} Sign In {% endblock %}

{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'daily/forms.css' %}">
{% endblock %}

{% block content %}

<div class="container mt-5">

    <div class="circle-1"></div>
    <div class="circle-2"></div>
        
    <h2 class="text-center">Register</h2>
    <hr>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus type="text" autocomplete="off" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="email" name="email" autocomplete="off" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary w-100 mt-4 mb-3" type="submit" value="Register">
    </form>
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>  

</div>

{% endblock %}
